<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NatureEmoi - Ventes de plantes en ligne</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/petitlogogreen.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"></script>
</head>
<body>
    <section class="top-page">
        <header class="header">
            <img src="images/logo.png" alt="Logo du site">
            <nav class="nav">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="#bests-items">Nos meilleurs ventes</a></li>
                <li><a href="#all-plants">Nos plantes</a></li>
            </nav>
        </header>
        <div class="landing-page">
            <h1 class="big-title">Retrait en magasin</h1>
            <a class="scroll-down" href="#services">Scroll <i class="fas fa-angle-down"></i></a>
        </div>
        
    </section>

    <section class="center">
        <title class="titre">
            Inscritption
        </title>

        <section class="formulaire">
            <form action="" method="post">
                Nom : <input class="option" type="text" name="nom" id="nom" ><br>

                Prénom : <input class="option" type="text" name="prenom" id="prenom"><br>

                Age : <input class="option" type="number" name="age" id="age">ans<br> 

                N° de téléphone : <input class="option" type="text" name="numero" id="numero"><br>

                <label for="pet-select">Lieu de retrait :</label>
                <select class="option" name="pets" id="pet-select">
                    <option value="">Séléctionez votre point de retrait</option>
                    <option value="dog">Montbrison</option>
                    <option value="cat">Saint-Etienne</option>
                    <option value="hamster">Paris</option>
                    <option value="parrot">Lyon</option>
                    <option value="spider">Lille</option>
                    <option value="goldfish">Marseille</option>
                    <option value="goldfish">Nantes</option>
                    <option value="goldfish">Bordeaux</option>
                    <option value="goldfish">Grenoble</option>
                    <option value="goldfish">Brest</option>
                    <option value="goldfish">New York</option>
                    <option value="goldfish">Los Angeles</option>
                    <option value="goldfish">Chicago</option>
                    <option value="goldfish">Houston</option>
                    <option value="goldfish">Washington</option>
                </select>
            </form>

            <form action="" method="POST">
                Identifiant : <input class="option" type="text" name="identifiant" id="identifiant"><br>

                Mot de passe : <input class="option" type="password" name="mdp" id="mdp"><br>

                Adresse e-mail : <input class="option" type="email" name="email" id="email"><br>
            </form>
            <button class="button" onclick="window.location.href = 'https://nathan42-dev.github.io/nathan42validation.github.io/'">Valider</button>
            <button class="button-annuler" onclick="window.location.href = 'https://natureetcie.go.yo.fr'">Annuler</button>
            

        </section>
    </section>






























</body>
</html>
